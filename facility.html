<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facility Profile - Example Recycling Facility</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: url("background.jpg") no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        margin-top: 50px;
        position: relative;
    }

    /* Add your CSS styling here */
    h1, h2 {
        color: #f3eeee;
    }

    .facility-profile {
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        border: 1px solid #ccc;
    }

    .facility-info {
        font-size: 1.2em;
        color: #f3eeee;
    }

    .button-container {
        margin-top: 20px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        margin: 5px;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <h1>REVIBE</h1>
    <div class="container">
        <h2>Example Recycling Facility</h2>
        <div class="facility-profile">
            <div class="facility-info">
                <p><strong>Address:</strong> 123 Recycling Lane, Cityville, State</p>
                <p><strong>Contact:</strong> John Doe</p>
                <p><strong>Phone:</strong> (123) 456-7890</p>
                <p><strong>Accepted Materials:</strong> Electronics, Batteries, Circuit Boards</p>
                <p><strong>Operational Hours:</strong> Monday-Friday: 9AM-5PM, Saturday: 10AM-2PM</p>
            </div>
        </div>
        
        <div class="button-container">
            <a href="search.html"><button>Back</button></a>
            <a href="recycle.html"><button>Next</button></a>
        </div>
    </div>
</body>
</html>
