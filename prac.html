<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="search.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVIBE - E-Waste Recycling Directory</title>
    <style>
        /* Add your CSS styling here */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("background.jpg");
            background-size: cover;
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            margin-top: 50px;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 60%;
            border: none;
            border-radius: 5px;
        }

        select {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>REVIBE</h1>
    <div class="container">
        <h2>E-Waste Recycling Directory</h2>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by location or material">
            <select id="filterType">
                <option value="">Filter by Type</option>
                <option value="electronics">Electronics</option>
                <option value="batteries">Batteries</option>
                <option value="circuit-boards">Circuit Boards</option>
            </select>
        </div>
        <table class="facility-list" id="facilityList">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                <tr class="facility" data-type="electronics"><td>Facility 1</td><td>Electronics</td></tr>
                <tr class="facility" data-type="batteries"><td>Facility 2</td><td>Batteries</td></tr>
                <tr class="facility" data-type="circuit-boards"><td>Facility 3</td><td>Circuit Boards</td></tr>
                <!-- Add more facilities here -->
            </tbody>
        </table>
        <div class="button-container">
            <!-- Linking the buttons to the recycle.html page -->
            <a href="login.html"><button>Back</button></a>
            <a href="facility.html"><button>Next</button></a>
            <!-- Add more buttons as needed -->
        </div>
    </div>
    <script>
        const searchInput = document.getElementById('searchInput');
        const filterType = document.getElementById('filterType');
        const facilityList = document.getElementById('facilityList');

        function filterFacilities() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedType = filterType.value.toLowerCase();

            const facilities = Array.from(facilityList.getElementsByClassName('facility'));

            facilities.forEach(facility => {
                const type = facility.dataset.type.toLowerCase();
                const text = facility.innerText.toLowerCase();

                if (text.includes(searchTerm) && (selectedType === '' || type === selectedType)) {
                    facility.style.display = 'table-row';
                } else {
                    facility.style.display = 'none';
                }
            });
        }

        searchInput.addEventListener('input', filterFacilities);
        filterType.addEventListener('change', filterFacilities);
    </script>
</body>
</html>
